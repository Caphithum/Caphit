<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>图片展示页面</title>
    <style>
                /* 设置背景图并淡化 */
        body {
            background-image: url('../static/images/douou.jpg');
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center; /* 背景图居中 */
            font-family: 'Arial', sans-serif; /* 设置字体 */
            color: white; /* 文字颜色 */
            margin: 0;
            padding: 0;
            position: relative; /* 确保背景图在内容上方 */
            display: none;
        }

        /* 半透明遮罩层，确保完全覆盖背景 */
        body::before {
            content: '';3
            position: fixed; /* 使遮罩固定不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 覆盖整个页面 */
            background: rgba(0, 0, 0, 0.4); /* 黑色背景，透明度40% */
            z-index: -1; /* 确保遮罩层在背景图下方 */
        }

  /* 响应式导航栏设计 */
        nav {
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #111;
        }

        input[type=submit] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #555;
        }
        /* 确保页面内容不被固定导航栏遮挡 */
        main {
            padding-top: 80px; /* 调整页面内容顶部间距 */
        }
        /* 简化标题设计 */
        h1 {
            text-align: center;
            font-size: 3.5em; /* 调整字号 */
            margin-top: 40px;
            font-weight: bold; /* 让标题加粗 */
            color: #fff; /* 使用纯白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 轻微的文字阴影 */
        }

                /* 半透明遮罩层，确保完全覆盖背景 */
        body::before {
            content: '';
            position: fixed; /* 使遮罩固定不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 覆盖整个页面 */
            background: rgba(0, 0, 0, 0.4); /* 黑色背景，透明度40% */
            z-index: -1; /* 确保遮罩层在背景图下方 */
        }

        img {
            max-width: 45%;
            max-height: 90vh;
        }

                /* 按钮容器，设置水平排列 */
        .button-container {
            display: flex;
            justify-content: center; /* 中心对齐 */
            gap: 30px; /* 按钮之间的间隔 */
            margin-top: 20px; /* 按钮的顶部间距 */
        }
        .container {
            display: flex;               /* 使用 Flexbox 布局 */
            justify-content: center;     /* 水平居中 */
            align-items: center;         /* 垂直居中 */
            gap: 20px;                   /* 图片之间的间距 */
        }

        .equal-size-img {
            width: 500px;                /* 设置图片宽度 */
            height: 500px;               /* 设置图片高度 */
            object-fit: cover;           /* 确保图片比例保持正确，不会拉伸 */
        }

        .submit-button {
            display: block;
            width: 200px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景色 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            transform: translateX(15px); /* 通过transform右移10个像素 */
        }


        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('homepage')}}">首页</a></li>
            <li><a href="#">个人主页</a></li>
            <li><a href="#">vip增值服务</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
            <li style="float: right;"><a href="#">登出</a></li>
        </ul>
    </nav>
    <main>
        <h1>图片结果展示页面</h1>
        <div class="container">
            <!-- 左边：原始上传的图片 -->
            <img src="{{ original_img }}" alt="原始图片" class="equal-size-img">
            <!-- 右边：YOLO 处理后的图片 -->
            <img src="{{ processed_img }}" alt="处理后图片" class="equal-size-img">
        </div>
        <div class="button-container">
            <a href="{{ url_for('uploadfight')}}"><button class="submit-button">返回上传图片页面</button></a>
        </div>
    </main>
    <script>
        setTimeout(function() {
            document.body.style.display = 'block';
        }, 1);
    </script>
</body>
</html>
