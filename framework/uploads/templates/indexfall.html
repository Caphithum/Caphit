<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        /* 设置背景图并淡化 */
        body {
            background-image: url('../static/images/shuaidao.jpg');
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center; /* 背景图居中 */
            font-family: 'Arial', sans-serif; /* 设置字体 */
            color: white; /* 文字颜色 */
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* 半透明遮罩层，确保完全覆盖背景 */
        body::before {
            content: '';
            position: fixed; /* 使遮罩固定不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 覆盖整个页面 */
            background: rgba(0, 0, 0, 0.4); /* 黑色背景，透明度40% */
            z-index: -1; /* 确保遮罩层在背景图下方 */
        }

        /* 响应式导航栏设计 */
        nav {
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #111;
        }

        /* 简化标题设计 */
        h1 {
            text-align: center;
            font-size: 3.5em; /* 调整字号 */
            margin-top: 150px;
            font-weight: bold; /* 让标题加粗 */
            color: #fff; /* 使用纯白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 轻微的文字阴影 */
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-top: 20px;
            color: #fff;
        }

        /* 按钮容器，设置水平排列 */
        .button-container {
            display: flex;
            justify-content: center; /* 中心对齐 */
            gap: 30px; /* 按钮之间的间隔 */
            margin-top: 50px; /* 按钮的顶部间距 */
        }

        /* 按钮设计 */
        .button-container button {
            display: flex;
            align-items: center; /* 垂直居中图片和文字 */
            justify-content: center; /* 水平居中 */
            width: 200px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        /* 按钮中的图片 */
        .button-container button img {
            width: 50px; /* 设置图片大小 */
            height: 50px;
            margin-right: 10px; /* 图片和文字之间的间隔 */
        }

        /* 悬浮和点击效果 */
        .button-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .button-container button:active {
            transform: scale(0.95);
        }

        /* 确保页面内容不被固定导航栏遮挡 */
        main {
            padding-top: 80px; /* 调整页面内容顶部间距 */
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('homepage')}}">首页</a></li>
            <li><a href="#">个人主页</a></li>
            <li><a href="#">vip增值服务</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>

    <!-- 页面主内容 -->
    <main>
        <!-- 主标题 -->
        <h1>运动场所危险行为检测</h1>

        <!-- 副标题 -->
        <h2>选择上传类型</h2>

        <!-- 按钮容器 -->
        <div class="button-container">
            <!-- 上传图片按钮 -->
            <button onclick="location.href='{{ url_for('uploadfall') }}'">
                <img src="../static/images/picture.png" alt="上传图片">
                上传图片
            </button>

            <!-- 上传视频按钮 -->
            <button onclick="location.href='{{ url_for('upload_videofall') }}'">
                <img src="../static/images/video.png" alt="上传视频">
                上传视频
            </button>
        </div>
    </main>

</body>
</html>
