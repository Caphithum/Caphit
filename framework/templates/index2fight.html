<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>视频展示页面</title>
    <style>
        body {
            background-image: url('../static/images/nishui.jpg');
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center; /* 背景图居中 */
            font-family: 'Arial', sans-serif; /* 设置字体 */
            color: white; /* 文字颜色 */
            margin: 0;
            padding: 0;
            position: relative; /* 确保背景图在内容上方 */
            display:none;
        }

        /* 半透明遮罩层，确保完全覆盖背景 */
        body::before {
            content: '';
            position: fixed; /* 使遮罩固定不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 覆盖整个页面 */
            background: rgba(0, 0, 0, 0.4); /* 黑色背景，透明度40% */
            z-index: -1; /* 确保遮罩层在背景图下方 */
        }

  /* 响应式导航栏设计 */
        nav {
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #111;
        }
        input[type=submit] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #555;
        }
        /* 确保页面内容不被固定导航栏遮挡 */
        main {
            padding-top: 80px; /* 调整页面内容顶部间距 */
        }
        /* 简化标题设计 */
        h1 {
            text-align: center;
            font-size: 3.5em; /* 调整字号 */
            margin-top: 40px;
            font-weight: bold; /* 让标题加粗 */
            color: #fff; /* 使用纯白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 轻微的文字阴影 */
        }

                /* 半透明遮罩层，确保完全覆盖背景 */
        body::before {
            content: '';
            position: fixed; /* 使遮罩固定不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 覆盖整个页面 */
            background: rgba(0, 0, 0, 0.4); /* 黑色背景，透明度40% */
            z-index: -1; /* 确保遮罩层在背景图下方 */
        }

        img {
            max-width: 45%;
            max-height: 90vh;
        }

                /* 按钮容器，设置水平排列 */
        .button-container {
            display: flex;
            justify-content: center; /* 中心对齐 */
            gap: 30px; /* 按钮之间的间隔 */
            margin-top: 20px; /* 按钮的顶部间距 */
        }

        .submit-button {
            display: block;
            width: 200px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景色 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            transform: translateX(15px); /* 通过transform右移10个像素 */
        }


        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-button:active {
            transform: scale(0.95);
        }
        /* 视频预览容器，设置大小与上传按钮相同 */
        /* 视频元素样式 */
        #myVideo {
            width: 400px; /* 设置视频预览容器宽度与上传按钮一致 */
            height: 360px; /* 设置视频预览容器高度与上传按钮一致 */
            border-radius: 15px; /* 同样的圆角效果 */
            object-fit: cover; /* 保证视频填满容器 */
        }
        .video-container {
            display: flex; /* 启用flexbox布局 */
            justify-content: center; /* 水平居中对齐 */
            float: left;

            margin-top: 20px; /* 上边距 */
            padding-left: 200px;
        }
        /* 容器样式 */
        .image-container {
            display: flex; /* 使用Flexbox布局 */
            flex-direction: column; /* 垂直排列图片 */
            justify-content: center; /* 在容器内垂直居中 */
            align-items: center; /* 水平居中所有图片 */
            height: 400px; /* 容器占满视口的高度 */
            margin: 0; /* 去掉默认的外边距 */
        }

        /* 图片样式 */
        .image-item {
            width: 400px; /* 设置图片宽度 */
            height: auto; /* 保持图片比例 */
            margin: 10px 0; /* 图片之间的垂直间距 */
            object-fit: cover; /* 确保图片在框内填满并保持比例 */
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('homepage')}}">首页</a></li>
            <li><a href="#">个人主页</a></li>
            <li><a href="#">vip增值服务</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
            <li style="float: right;"><a href="#">登出</a></li>
        </ul>
    </nav>
    <main>
        <h1>视频结果展示页面</h1>
        <div class="video-container">
            <video id="myVideo" controls>
                <source src='../static/uploaded_videos/{{ video_filename }}' type="video/mp4" >
            </video>
    <!--        <video id="workedvideo" width="320" height="240" controls>-->
    <!--            <source src='../static/worked_videos/worked.mp4' type="video/mp4" >-->
    <!--        </video>-->
        </div>
    <!--    <a href="{{ url_for('upload_video') }}">上传视频</a>-->
<!--        <div class="image-container">-->
<!--            <img src="../static/worked_videos/nishui1.png" id="image-display" alt="Image 1" class="image-item">-->
<!--            <div class="button-container">-->
<!--                <button class="submit-button" onclick="changeImage()" >下一张图片</button>-->
<!--            </div>-->
<!--        </div>-->
        <div class="image-container">
            <img src="{{ frames[0].processed }}" id="image-display" alt="Image 1" class="image-item">
            <div class="button-container">
                <button class="submit-button" onclick="changeImage()">下一张图片</button>
            </div>
        </div>
        <div class="button-container">
            <a href="{{ url_for('upload_video')}}"><button class="submit-button">返回上传视频页面</button></a>
        </div>

    </main>

<script>
    let currentIndex = 0;
    const frames = JSON.parse('{{ frames|tojson|safe }}'); // 将 Python 的 frame_list 转为 JavaScript 对象

    function changeImage() {
        currentIndex = (currentIndex + 1) % frames.length; // 使用 frames.length 确保循环
        const imageElement = document.getElementById("image-display");
        imageElement.src = frames[currentIndex].processed; // 根据 frames 更新图像
    }
</script>
    <script>
        // 使用 setTimeout 延迟 0.5 秒显示页面内容
        setTimeout(function() {
            document.body.style.display = 'block';  // 延迟 0.5 秒后显示内容
        }, 1);  // 500 毫秒延迟
    </script>
</body>
</html>
